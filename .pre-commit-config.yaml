# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-xml
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=crlf']

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: forbid-binary
        exclude: '\.(png|jpg|jpeg|gif|ico|pdf)$'
      - id: git-check
      - id: script-must-have-extension

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - id: remove-crlf
      - id: remove-tabs
        exclude: 'Makefile|\.mk$'

  - repo: local
    hooks:
      - id: powershell-syntax
        name: PowerShell Syntax Check
        entry: pwsh -NoProfile -Command "Get-ChildItem -Path . -Include *.ps1,*.psm1,*.psd1 -Recurse | ForEach-Object { $null = [System.Management.Automation.PSParser]::Tokenize((Get-Content $_.FullName -Raw), [ref]$null) }"
        language: system
        types: [powershell]
        pass_filenames: false

      - id: powershell-analyzer
        name: PSScriptAnalyzer
        entry: pwsh -NoProfile -Command "Invoke-ScriptAnalyzer -Path . -Recurse -Settings PSScriptAnalyzerSettings.psd1 -EnableExit"
        language: system
        types: [powershell]
        pass_filenames: false

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [yaml, json, markdown]
        exclude: 'CHANGELOG\.md$'

# Configuration
default_language_version:
  python: python3
exclude: '^(\.git|\.vscode|node_modules|vendor|build|dist|releases)/'
fail_fast: false