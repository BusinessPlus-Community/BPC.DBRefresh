codecov:
  require_ci_to_pass: true
  bot: "codecov-io"
  
coverage:
  precision: 2
  round: down
  range: "60...100"
  
  status:
    project:
      default:
        target: 70%
        threshold: 5%
        base: auto
        if_not_found: success
        if_ci_failed: error
        only_pulls: false
        
    patch:
      default:
        target: 80%
        threshold: 5%
        base: auto
        if_not_found: success
        if_ci_failed: error
        
parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      method: false
      macro: false
      
comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  
ignore:
  - "tests/**/*"
  - "examples/**/*"
  - "docs/**/*"
  - "build.ps1"
  - "**/*.Tests.ps1"