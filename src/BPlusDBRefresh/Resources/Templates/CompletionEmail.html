<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Database Refresh Notification</title>
    <style>
        body { background-color: #f6f6f6; font-family: sans-serif; font-size: 14px; line-height: 1.4; margin: 0; padding: 0; }
        .container { display: block; margin: 0 auto; max-width: 580px; padding: 10px; }
        .content { box-sizing: border-box; display: block; margin: 0 auto; max-width: 580px; padding: 10px; }
        .main { background: #ffffff; border-radius: 3px; width: 100%; }
        .wrapper { box-sizing: border-box; padding: 20px; }
        p { font-family: sans-serif; font-size: 14px; font-weight: normal; margin: 0 0 15px 0; }
        .footer { clear: both; margin-top: 10px; text-align: center; width: 100%; }
        .footer p { color: #999999; font-size: 12px; text-align: center; }
    </style>
</head>
<body>
    <table border="0" cellpadding="0" cellspacing="0" class="body" style="width: 100%; background-color: #f6f6f6;">
        <tr>
            <td>&nbsp;</td>
            <td class="container">
                <div class="content">
                    <table class="main">
                        <tr>
                            <td class="wrapper">
                                <table border="0" cellpadding="0" cellspacing="0" style="width: 100%;">
                                    <tr>
                                        <td>
                                            <p>Hello,</p>
                                            <p>Restore requested by {{RequestedBy}}</p>
                                            <p>{{CompletionMessage}}</p>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    <div class="footer">
                        <table border="0" cellpadding="0" cellspacing="0" style="width: 100%;">
                            <tr>
                                <td style="padding: 10px; font-size: 12px; color: #999999; text-align: center;">
                                    {{Address}}
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>
</body>
</html>
