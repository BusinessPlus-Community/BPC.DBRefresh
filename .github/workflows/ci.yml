name: CI Pipeline

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          $results = Invoke-ScriptAnalyzer -Path . -Recurse -Settings PSScriptAnalyzerSettings.psd1
          if ($results) {
            $results | Format-Table -AutoSize
            throw "PSScriptAnalyzer found $($results.Count) issues"
          }

  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        powershell: ['7.4', '7.3', '7.2']
        include:
          - os: windows-latest
            powershell: '5.1'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # PowerShell is already installed on all GitHub-hosted runners

      - name: Install Dependencies
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module -Name Pester -MinimumVersion 5.0.0 -Force -Scope CurrentUser
          Install-Module -Name PSLogging, dbatools, PsIni -Force -Scope CurrentUser

      - name: Run Pester Tests
        shell: pwsh
        run: |
          $config = New-PesterConfiguration
          $config.Run.Path = './tests'
          $config.Output.Verbosity = 'Detailed'
          $config.CodeCoverage.Enabled = $true
          $config.CodeCoverage.Path = './src/BPC.DBRefresh/**/*.ps1'
          $config.CodeCoverage.OutputFormat = 'CoverageGutters'
          $config.CodeCoverage.OutputPath = './coverage.xml'
          $config.TestResult.Enabled = $true
          $config.TestResult.OutputFormat = 'NUnitXml'
          $config.TestResult.OutputPath = './test-results.xml'
          
          $results = Invoke-Pester -Configuration $config
          
          if ($results.FailedCount -gt 0) {
            throw "$($results.FailedCount) tests failed"
          }

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-ps${{ matrix.powershell }}
          path: |
            ./test-results.xml
            ./coverage.xml

      - name: Upload Coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.powershell == '7.4'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build Module
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Module
        shell: pwsh
        run: |
          ./build.ps1 -Task Build

      - name: Create Package
        shell: pwsh
        run: |
          ./build.ps1 -Task Package

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: module-package
          path: ./releases/*.zip

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run DevSkim
        uses: microsoft/DevSkim-Action@v1
        with:
          output-filename: devskim-results.sarif

      - name: Upload DevSkim Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: devskim-results.sarif

  documentation:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # PowerShell is already installed on all GitHub-hosted runners

      - name: Install Dependencies
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module -Name PlatyPS, PSLogging, dbatools, PsIni -Force -Scope CurrentUser

      - name: Generate Help Documentation
        shell: pwsh
        run: |
          Import-Module ./src/BPC.DBRefresh -Force
          New-MarkdownHelp -Module BPC.DBRefresh -OutputFolder ./docs/cmdlets -Force
          Update-MarkdownHelp -Path ./docs/cmdlets

      - name: Upload Documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: ./docs/